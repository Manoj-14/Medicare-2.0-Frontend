<div class="card medicine-card">
  <div>
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h3 class="card-title">{{medicine.name | uppercase}}</h3>
          <small class="text-sm-start">{{medicine.seller}}</small>
        </div>
        <div class="form-check form-switch">
          <input (click)="activeBtn()" [(ngModel)]="medicine.active" [checked]="medicine.active"
            class="form-check-input" id="{{ medicine.id }}" type="checkbox" />
          <label *ngIf="medicine.active" class="custom-control-label" for="{{ medicine.id }}">Enabled</label>
          <label *ngIf="!medicine.active" class="custom-control-label" for="{{ medicine.id }}">Disabled</label>
        </div>
      </div>
    </div>
    <div (click)="viewMed()" class="card-body medicine-image-div">
      <div>
        <img [alt]="medicine.name" [src]="medicine.image" class="card-img-top medicine-image" srcset="">
      </div>
      <div>
        <i>{{medicine.price | currency : "USD"}}</i>
      </div>
    </div>
  </div>
  <div *ngIf="btnLink" class="card-footer">
    <button (click)="updatePopUp()" class="card-link btn btn-outline-primary ">
      <i class="icon bx bx-pencil"></i>Modify
    </button>
    <button (click)="deleteMedicine()" class="card-link btn btn-outline-danger">
      <i class="icon bx bx-minus"></i>Delete
    </button>
  </div>
</div>
